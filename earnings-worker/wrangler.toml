name = "earnings-worker"
main = "src/main.ts"
routes = ["pf.bforecast.com/*"]
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "earnings-db"
database_id = "ead78c5a-59ee-46e8-9ae7-d8e02dfbc4bf"

[triggers]
# Every 1 minute, 5-7 PM EST (22:00-23:59 UTC), Mon-Fri
# Processes 10 symbols per tick (approx 10-15s duration).
# 120 ticks/window = 1200 symbols capacity. Optimized after Phase 2 refactor.
crons = ["*/1 22-23 * * 1-5"]
